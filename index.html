      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
      text-align: left;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .link-box {
      background: linear-gradient(135deg, rgba(0,255,153,0.8), rgba(0,128,255,0.8));
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      transition: 0.3s;
      text-align: center;
      cursor: pointer;
    }
    .link-box:hover {
      background: linear-gradient(135deg, rgba(0,128,255,0.8), rgba(0,255,153,0.8));
    }
  </style>
</head>
