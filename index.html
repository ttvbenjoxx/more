<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
      text-align: left;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .link-box {
      background: linear-gradient(135deg, rgba(0,255,153,0.8), rgba(0,128,255,0.8));
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      transition: 0.3s;
      text-align: center;
    }
    .link-box:hover {
      background: linear-gradient(135deg, rgba(0,128,255,0.8), rgba(0,255,153,0.8));
    }
    .link-box a {
      text-decoration: none !important;
      color: #ffffff !important;
      font-weight: bold;
      display: block;
      width: 100%;
      height: 100%;
    }
    .link-box a:visited,
    .link-box a:hover,
    .link-box a:active {
      color: #ffffff !important;
      text-decoration: none !important;
    }
  </style>
</head>
<body>
  <h1>Hidden Corner</h1>
  <div class="container">
    <a href="https://GMolter.github.io/sk3/projects/2048" class="link-box">2048</a>
    <a href="https://GMolter.github.io/sk3/projects/DogeMiner" class="link-box">DogeMiner</a>
